<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="MainMenu.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="images/Favicon/favicon.ico" rel="icon" type="image/x-icon">
    <title>Main Menu</title>
</head>

<body>
    <div class="logo-section">
        <img src="images/Logo/imageedit_8_9012878573.png" style="width: 280px;" alt="Out Logo">
    </div>
    <div class="btn-section-wrapper">
        <div class="btn-section">
            <button> PLAY </button>
            <button> SOLO ADVENTURES </button>
            <button id="settings-btn"> SETTINGS</button>
            <div id="myModal" class="modal">
                <div class="modal-content">

                    <div class="language-div">
                        <h1>Language:</h1>
                        <form class="limba">
                            <select>
                        <option>English</option>
                        <option>French</option>
                        <option>German</option>
                        <option>Chinese</option>
                        <option>Romanian</option>
                    </select>
                        </form>

                    </div>
                    <div class="volume-div">
                        <img src="https://img.icons8.com/ios-filled/100/000000/low-volume.png" />
                        <input type="range" ng-model="volume" ng-change="changeVolume($event)" step="0.1" min="0" max="1">
                    </div>
                    <div class="mode-div">
                        <h1>Quizz Display Mode:</h1>
                        <form>
                            <select>
                         <option>Light</option>
                         <option>Dark</option>
                         
                     </select>
                        </form>
                    </div>
                    <span class="close">&times;</span>
                </div>
            </div>
            <button> LEADERBOARD </button>
        </div>
    </div>
    <script src="Scripts/settingsButton.js"></script>
</body>

</html>
