<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Login.css" rel="stylesheet">
    <link href="images/Favicon/favicon.ico" rel="icon" type="image/x-icon">
    <title>Login Page</title>
</head>

<body>
    <div class="pre-loader">
        <img src="images/Loading-Gifs/ezgif-4-45b3fdafc22a.gif" alt="Loading...">
    </div>
    <div class="login-div">
        <div class="logo">
            <img src="images/Login/avengers_logo_classic_round_sticker-rcf1f4016612145d897ee182a9650cf86_0ugmm_8byvr_704.jpg" alt="">
        </div>

        <div class="titlu">
            SIGN IN
        </div>

        <div class="form">
            <div class="username">
                <img src="images/Login/superman.png" alt="">
                <input type="text" placeholder="Username">
            </div>
            <div class="password">
                <img src="images/Login/Captain_America.png" alt="">
                <input type="password" placeholder="Password" data-type="password">
            </div>

            <div class="options">
                <div class="remember-me">
                    <input id="remember-me" class="checkb" type="checkbox" checked>
                    <label for="remember-me">Keep me signed in</label>
                </div>
                <div class="forgot-password">
                    <a href="#">I forgot my password</a>
                </div>
            </div>
            <button class="login-button">LOG IN</button>

            <div class="register">
                <a href="#">Sign up here</a>
            </div>
        </div>
    </div>
    <script src="Scripts/preLoader.js"></script>
</body>

</html>
