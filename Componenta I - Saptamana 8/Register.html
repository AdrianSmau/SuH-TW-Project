<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Register.css" rel="stylesheet">
    <link href="images/Favicon/favicon.ico" rel="icon" type="image/x-icon">
    <title>Register Page</title>
</head>

<body>
    <div class="pre-loader">
        <img src="images/Loading-Gifs/ezgif-4-45b3fdafc22a.gif" alt="Loading...">
    </div>
    <div class="register-div">
        <div class="logo">
            <img src="images/Login/avengers_logo_classic_round_sticker-rcf1f4016612145d897ee182a9650cf86_0ugmm_8byvr_704.jpg" alt="">
        </div>

        <div class="titlu">
            SIGN UP
        </div>

        <div class="form">
            <div class="names">
                <div class="first-name">
                    <img src="images/Login/iron-man.png" alt="">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="last-name">
                    <img src="images/Login/iron-man.png" alt="">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="mail">
                <img src="images/Login/spiderman.png" alt="">
                <input type="email" placeholder="Mail">
            </div>
            <div class="username">
                <img src="images/Login/superman.png" alt="">
                <input type="text" placeholder="Username">
            </div>

            <div class="password">
                <img src="images/Login/Captain_America.png" alt="">
                <input type="password" placeholder="Password" data-type="password">
            </div>

            <div class="confirm-password">
                <img src="images/Login/Captain_America.png" alt="">
                <input type="password" placeholder="Confirm Password" data-type="password">
            </div>
            <div class="options">
                <div class="accept-terms">
                    <input id="accept-terms" class="checkb" type="checkbox">
                    <label for="accept-terms">I agree to the Terms and Conditions</label>
                </div>
            </div>
            <button class="register-button">Register</button>
        </div>
    </div>
    <script src="Scripts/preLoader.js"></script>
</body>

</html>
